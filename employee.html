<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./join-now.js"></script>
<link rel="stylesheet" href="./employee.css">
</head>


<body>
    <form name="employee">


    <div class="container">
        <div class="card mt-5 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="container">

            
            <h1 class="text-center mt-5">Employment Details</h1>
            <hr>
            <div class="row">
             
                <div class="col-md-4 mb-3">
                    <label class="mb-2">Employment status</label>
                    <select class="form-control form-select" name="empStatus" aria-label="Employment Status">
                        <option selected>Employment Status</option>
                          <option value="Employeed">Employeed</option>
                          <option value="Unemployeed">Unemployeed</option>
                        </select>

                    
                </div>
                <div class="col-md-4 mb-3">
                    <br>
                    <input type="button" class="mt-2 form-control btn btn-dark" value="Add Skills" data-toggle="modal" data-target="#exampleModal">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Seeking Job</label>
                    <br>
                    <input class="form-check-input" name="seekingJob" type="radio" name="exampleRadios" id="exampleRadios1" value="yes" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                    <br>
                    <input class="form-check-input" name="seekingJob" type="radio" name="exampleRadios" id="exampleRadios1" value="no" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        No
                    </label>
                </div>


            </div>
            <div class="row">   
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Job Title</label>
                    <input type="text" class="form-control " name="jobTittle" id="validationDefault01" placeholder="Job Title" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="mb-2">Job Type</label>
                    <select class="form-control form-select" name="jobType" aria-label="Employment Status">
                        <!-- <option selected>Employment Status</option> -->
                          <option value="FullTime">Full-Time</option>
                          <option value="PartTime">Part-Time</option>
                          <option value="Freelancing">Freelancing</option>
                        </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Job Summary</label>
                    <input type="text" class="form-control " name="jobSummary" id="validationDefault01" placeholder="Job Summary" required>
                </div>
            </div>
            
            
            

            <div class="center">
                <a href="./join-now.html" class="btn btn-primary">Back</a>
                <input type="button" class="btn btn-outline-danger" value="Save Changes">
                
                
                <a href="./portfolio.html">
                    <button type="button" class="btn btn-outline-success" onclick="return getEmployee()">Generate</button>
                    </a>
            </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
