<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./join-now.css">
<script src="./join-now.js"></script>

</head>
<body>
    <div class="container">
        <div class="card mt-5 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="container">

            
            <h1 class="text-center mt-5">Join Now</h1>
            <hr>
            <form name="joinForm">

            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">First name</label>
                    <input type="text" class="form-control " id="validationDefault01" placeholder="First Name" name="firstName" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Middle name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Middle Name" name="middleName" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Last name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Last Name" name="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Education</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="education" name="education" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Email</label>
                    
                    <input type="email" class="form-control" id="validationDefault01" placeholder="Email Address" name="email" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Address</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="address" name="address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Birth Date</label>

                    <input type="date" class="form-control" id="datePicker" name="birthdaytime">
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Profile Picture</label>

                    <input type="file" id="profilePicture" name="profilePicture" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Phone</label>
                    <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01" class="mb-2">Gender</label>
                    <br>
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="female" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Female
                    </label>
                    <br>
                    <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="other" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Other
                    </label>
                </div>
            </div>

            <div class="center">
                <a href="./join.html" class="btn btn-primary">Back</a>
                <a href="./employee.html" >
                <button type="button" class="btn btn-outline-primary" onclick="return FormData()">Next</button>
                </a>
            </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
